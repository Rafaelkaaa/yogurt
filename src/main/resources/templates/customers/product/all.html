<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<h1>Choose product</h1>
<table>
    <tbody>
    <tr class="table table-striped" th:each="productType : ${productTypes}"></td>
        <td th:text="${productType.getName()}"></td>
        <td th:text="${productType.getCost()}"></td>
        <td>
        <form method="post" th:action="@{'/product/' + ${productType.getId()} + '?cardId=' + ${cardId}}">
            <button class="btn btn-dark" type="submit" value="Choose"></button>
        </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
