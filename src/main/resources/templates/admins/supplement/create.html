<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New supplement</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h1>Create supplement</h1>
<form method='post' th:action="@{/admin/supplement/new}" th:object="${supplement}">

  <div class="mb-3">
  <label class="form-check-label" for='image'>Image link:</label>
  <input class="form-control" type='text' id='image' th:field="*{image}">
  </div>

  <div class="mb-3">
  <label class="form-check-label" for='name'>Name:</label>
  <input class="form-control" type='text' id='name' th:field="*{name}"/>
  </div>

  <div class="mb-3">
  <label class="form-check-label" for='weight'>Weight:</label>
  <input class="form-control" type='text' id='weight' th:field="*{weight}"/>
  </div>

  <div class="mb-3">
  <label for="type">Type:</label>
  <select class="form-select" id="type" name="type">
    <th:block th:each="supplementType : ${supplementTypes}">
      <option th:value="${supplementType.name()}" th:text="${supplementType.name()}"></option>
    </th:block>
  </select>
  </div>
  <button class="btn btn-dark" type="submit">Add supplement</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
